<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable var="libro" value="#{libroControlador.libros}"
                         rules="all" frame="border"> 

                <h:column>    
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{libro.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Título" />
                    </f:facet>

                    <h:outputText value="#{libro.titulo}"/>
                </h:column>


                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha de edición" />
                    </f:facet>

                    <h:outputText value="#{libro.fecha}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Núm. páginas" />
                    </f:facet>

                    <h:outputText value="#{libro.numeroPaginas}"/>
                </h:column>

                <h:column>
                    <h:commandButton value="Borrar" action="#{libroControlador.doEliminar(libro)}"/>
                    <h:commandButton value="Editar" action="#{libroControlador.doModificar(libro)}"/>
                </h:column>           
            </h:dataTable>

            <h:commandButton value="nuevo" action="#{libroControlador.doNuevo()}"/>
        </h:form>
    </h:body>
</html>
