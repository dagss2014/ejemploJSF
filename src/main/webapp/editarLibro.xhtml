<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Id:"/>
                <h:outputText  value="#{libroControlador.libroActual.id}" rendered="#{not empty libroControlador.libroActual.id}"/>
                <h:outputText  value="sin asignar" rendered="#{empty libroControlador.libroActual.id}"/>

                <h:outputLabel value="Titulo:"/>
                <h:inputText  value="#{libroControlador.libroActual.titulo}"/>

                <h:outputLabel  value="Fecha:"/>
                <h:inputText value="#{libroControlador.libroActual.fecha}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:inputText>
                
                <h:outputLabel  value="Num. paginas"/>
                <h:inputText  value="#{libroControlador.libroActual.numeroPaginas}"/>

            </h:panelGrid>

            <h:commandButton value="Guardar" action="#{libroControlador.doGuardar()}"/>
            <h:commandButton value="Cancelar" immediate="true" action="#{libroControlador.doCancelar()}"/>

        </h:form>

    </h:body>
</html>
